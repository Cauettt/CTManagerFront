<!DOCTYPE html>
<html lang="pt-BR">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTManager - Gerador de Cores</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-50 text-slate-800 antialiased">

<nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
    <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="bg-blue-600 p-2 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
                </svg>
            </div>
            <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600">
                    CTManager
                </span>
        </div>
        <div class="hidden md:flex gap-6 text-sm font-medium text-slate-600">
            <a href="#" class="hover:text-blue-600">Gerador</a>
            <a href="#" class="hover:text-blue-600">Minhas Paletas</a>
            <a href="#" class="hover:text-blue-600">Login</a>
        </div>
    </div>
</nav>

<main class="max-w-3xl mx-auto px-6 py-12">

    <div class="text-center mb-10">
        <h1 class="text-4xl font-bold mb-3 text-slate-900">Gerencie cores com o CTManager</h1>
        <p class="text-slate-500 text-lg">FaÃ§a o upload de uma imagem e nossa ferramenta extrairÃ¡ a paleta ideal.</p>
    </div>

    <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200 text-center hover:border-blue-400 transition-colors cursor-pointer relative" id="drop-zone">
        <input type="file" id="file-input" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">

        <div id="upload-placeholder" class="py-10">
            <div class="text-6xl mb-4">ðŸ“·</div>
            <h3 class="text-lg font-semibold text-slate-700">Clique ou arraste uma imagem aqui</h3>
            <p class="text-slate-400 text-sm mt-2">Suporta JPG e PNG</p>
        </div>

        <div id="preview-container" class="hidden">
            <img id="image-preview" class="max-h-64 mx-auto rounded-lg shadow-md object-contain" src="" alt="Preview">
            <p class="text-sm text-slate-400 mt-4">Clique na imagem para trocar</p>
        </div>
    </div>

    <div class="mt-6 text-center hidden" id="action-container">
        <button id="btn-process" class="bg-slate-900 text-white px-8 py-3 rounded-full font-semibold hover:bg-slate-800 transition-all flex items-center justify-center gap-2 mx-auto disabled:opacity-50">
            <span id="btn-text">Gerar Paleta</span>
            <svg id="loading-spinner" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </button>
    </div>

    <div id="results-section" class="mt-16 hidden fade-in">
        <div class="flex justify-between items-end mb-4">
            <h2 class="text-2xl font-bold text-slate-800">Paleta Gerada</h2>
            <button class="text-sm text-blue-600 font-medium hover:underline">Salvar no CTManager</button>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-5 gap-4" id="palette-grid">
        </div>
    </div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>

    <script src="js/script.js"></script>
</body>
</html>
